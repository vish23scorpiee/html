<!DOCTYPE html>
<html>
<head>
  <script src="angular.min.js">
  </script>
  </head>
<body background="images/admin.jpg" background-repeat="no-repeat">
  <center>
  <h1>ADMIN PAGE</h1>
<h2>please fill in the details to login</h2>
<form>username:
  <input type="text" placeholder="username" name="userid">
  <br><br>
  password:<input type="text" placeholder="password" name="userpwd">
  <br><br>
  <input type="button" onclick="check(this.form)"  value="Login"/>
  <input type="reset" value="Cancel"/>
</form>
</center>
<script language="javascript">
    function check(form) { /*function to check userid & password*/
        /*the following code checkes whether the entered userid and password are matching*/
        if(form.userid.value ==  form.userpwd.value ) {
            window.open('resume1.html')/*opens the target page while Id & password matches*/
        }
        else {
            alert("Error Password or Username")/*displays error message*/
        }
    }
</script>
</body>
</html>
